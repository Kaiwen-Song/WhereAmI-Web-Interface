  function highlight_canvas_item(index){
    canvas.highlighted = index;
    var item = canvas.item(index);
    item.scaleX = 2;
    item.scaleY = 2;
    canvas.setActiveObject(item);
    canvas.renderAll();
  }

  function unhighlight_canvas_item(index){
    if(canvas.highlighted!= null){
      var item = canvas.item(index);
      item.scaleX = 0.5;
      item.scaleY = 0.5;
      canvas.renderAll();
    }
  }

  //canvas scripts
  var canvas = new fabric.Canvas("floor_map");
  canvas.selection = true;
  canvas.addOnAddRemove = true;
  function add_grid_lines(x_len, y_len){
    //add vertical lines
    for (var i = 0; i < box_x; i++) {
      canvas.add(new fabric.Line([ i * (x_len/box_x), 0, i * (x_len/box_x), y_len], { stroke: '#ccc', selectable: false }));

    }
    //add horizontal lines
    for(var i = 0; i < box_y; i++){
      canvas.add(new fabric.Line([ 0, i * y_len/box_y, x_len, i * y_len/box_y], { stroke: '#ccc', selectable: false }));
    }
  }

  function reset_floor(){
    current_floor.beacons = [];
    current_floor.training_data = [];
    current_floor.POI=[];
    current_floor.beacon_id = 0;
    current_floor.poi_id = 0;
    current_floor.floor_id = 0;
    current_floor.floor_map = null;
    clear_canvas();
  }

  canvas.on('mouse:down', function(options){
    var symbol = null;
    if (options.target){
    }else{
      var pointer = canvas.getPointer(options.e);
      var x = pixel_to_grid_x(Math.round(pointer.x));
      var y = pixel_to_grid_y(Math.round(pointer.y));
      switch (+status) {
        case 0:break;
        case 1:
          $("#beacon_dialog").dialog({
            modal: true,
            buttons: {
             Cancel: function() {$(this).dialog("close");},
             Confirm: function() {
               if($("#beacon_form").valid()){
               var id = 'bc' + current_floor.beacon_id++;
               var name = $("#beacon_name").val();
               $("#beacon_name").val("");
               var symbol = new fabric.Circle({radius:5, fill:'green',top:grid_to_pixel_y(y), left:grid_to_pixel_x(x), id:id});
               canvas.add(symbol);
               lock_symbol(symbol);

               canvas.renderAll();
               var beacon = {name:name, top:y, left:x, id:id};
               $("<li>"+beacon.name+ '<i class="beacon-remove">Remove</i>'+ "</li>").appendTo("ul.beacon_list");
               current_floor.beacons.push(beacon);
               $(this).dialog("close");
             }
             }
            },
          });
          break;
        case 2:
          $("#tdata_dialog").dialog({
            modal: true,
            buttons: {
              Add: function(){
                  if($("#tdata_form").valid()){
                    tdata_entry[$("#tdata_name").val()] = $("#rssi_value").val();
                    $("<li>"+$("#tdata_name").val() +": " + $("#rssi_value").val() + '<i class="enter_tdata_remove">Remove</i>'+ "</li>").appendTo("ul.enter_tdata_list");
                    $("#tdata_name").val("");
                    $("#rssi_value").val(0);
                  }
              },
               Cancel: function() {
                 tdata_entry = {};
                 $(this).dialog("close");
               },
               Confirm: function() {
                 if(Object.keys(tdata_entry).length==0){
                   alert("there is no data to enter!");
                 } else {
                   var id = 'td' + current_floor.tdata_id++;
                   var symbol = new fabric.Triangle({width:10, height:10, fill:'blue', top:grid_to_pixel_y(y), left:grid_to_pixel_x(x), id:id});
                   canvas.add(symbol);
                   lock_symbol(symbol);
                   canvas.renderAll();
                   var tdata = {top:y, left:x, id:id, data:tdata_entry};
                   $("<li>(X:"+x+", Y:"+y+")" + '<i class="data-remove">Remove</i>'+ "</li>").appendTo("ul.data_list");
                   current_floor.training_data.push(tdata);
                   tdata_entry = {};
                   $("#enter_tdata_list").empty();
                   $(this).dialog("close");
                 }
                }
              },
            });
            break;
        case 3:
          $("#POI_dialog").dialog({
            modal: true,
            buttons: {
             Cancel: function() {$(this).dialog("close");},
             Confirm: function() {
               if($("#POI_form").valid()){
                 var id = 'poi' + current_floor.poi_id++;
                 var name = $("#POI_name").val();
                 $("#POI_name").val("");
                 var type = $("#POI_type").val();
                 $("#POI_type").empty();
                 var symbol = new fabric.Rect({height:10, width:10,type:type, fill:'red',top:grid_to_pixel_y(y), left:grid_to_pixel_x(x), id:id});
                 canvas.add(symbol);
                 lock_symbol(symbol);
                 canvas.renderAll();
                 var PoI = {name:name, top:y, left:x, id:id};
                 $("<li>"+PoI.name+'<i class="poi-remove">Remove</i>'+ "</li>").appendTo("ul.POI_list");
                 current_floor.POI.push(PoI);
                 $(this).dialog("close");
               }
             }
            },
          });
          break;
        default:
          break;
      }
    }
  })

//called when a new floor is selected
  function update_floor(){
    //if there isnt a map then there's no data
    if(current_floor.floor_map != null){
      var new_background = new fabric.Image(current_floor.floor_map);
      scale_image(new_background);
      canvas.setHeight(new_background.height);
      canvas.setWidth(new_background.width);
      add_grid_lines(new_background.width, new_background.height);
      canvas.setBackgroundImage(new_background, canvas.renderAll.bind(canvas));
      for(var i = 0; i < current_floor.beacons.length; i++){
        var beacon = current_floor.beacons[i];
        var symbol = new fabric.Circle({radius:5, fill:'green',top:grid_to_pixel_y(beacon.top), left:grid_to_pixel_x(beacon.left), id:beacon.id});
        canvas.add(symbol);
        lock_symbol(symbol);
        $("<li>"+beacon.name+ '<i class="beacon-remove">Remove</i>'+ "</li>").appendTo("ul.beacon_list");
      }
      for(var i = 0; i < current_floor.training_data.length; i++){
        var tdata = current_floor.training_data[i];
        var symbol = new fabric.Triangle({width:10,height:10, fill:'blue',top:grid_to_pixel_y(tdata.top), left:grid_to_pixel_x(tdata.left), id:tdata.id});
        canvas.add(symbol);
        lock_symbol(symbol);
        $("<li>(X:"+tdata.x+", Y:"+tdata.y+")" + '<i class="data-remove">Remove</i>'+ "</li>").appendTo("ul.data_list");
      }
      for(var i = 0; i< current_floor.POI.length;i++){
        var poi = current_floor.POI[i];
        var symbol = new fabric.Rect({width:10, height:10, fill:"red", top:grid_to_pixel_y(poi.top), left:grid_to_pixel_x(poi.left), id:poi.id});
        lock_symbol(symbol);
        canvas.add(symbol);
        $("<li>"+poi.name+'<i class="poi-remove">Remove</i>'+ "</li>").appendTo("ul.POI_list");
      }
      canvas.renderAll();
    }
    status = 0;
    $("#edit_lock").prop("checked", true);
  }

  function lock_symbol(symbol){
    symbol.lockMovementY = true;
    symbol.lockMovementX = true;
    symbol.hasControls = false;
  }

  document.getElementById("image").onchange = function handleImage(e){
    if(current_floor.backgroundImage != null||confirm("By uploading a new floor map, all current data placed for this floor will be removed, would you like to continue?")){
        reset_floor();
    var reader = new FileReader();
    reader.onload = function (event){
      var imgObj = new Image();
      imgObj.src = event.target.result;
      imgObj.onload = function() {
        var image = new fabric.Image(imgObj);
        scale_image(image);
        canvas.setHeight(image.height);
        canvas.setWidth(image.width);
        add_grid_lines(image.width, image.height);
        canvas.setBackgroundImage(image, canvas.renderAll.bind(canvas));
        //could ask to remove stuff here
        current_floor.floor_map = imgObj;
      }
    }
    reader.readAsDataURL(e.target.files[0]);
  }
  };


//input is a fabric js image
function scale_image(image){
  var edge_length = 600;
  if(building_width > building_height){
    image.set({
      angle:0,
      padding:10,
      cornersize:10,
      height:edge_length,
      width:(building_width/building_height).toFixed(1) * edge_length
    })
  } else {
    image.set({
      angle:0,
      padding:10,
      cornersize:10,
      width:edge_length,
      height:(building_height/building_width).toFixed(1)* edge_length
    })

  }

}
  //floor list script

  var floor_list = Sortable.create(document.getElementById("floor_list"),{
    sort : false,
    filter: '.js-remove',
    onFilter: function (evt) {
    var c = confirm("are you sure you wish to remove this floor");
    if(c){
      var el = floor_list.closest(evt.item); // get dragged item
      el && el.parentNode.removeChild(el);
      floor_array.splice(evt.oldIndex, 1);
      if(floor_array.length == 0){
         $("#image").prop('disabled', true);
       }else{
         var str_index = "#floor_list li:eq(" + (floor_array.length-1) + ")";
         $(str_index).addClass("ui-selected");
         console.log($("#floor_list li"));
       }
      clear_canvas();
    }}
  });

//removes objects on the canvas and lists
  function clear_canvas(){
    canvas.backgroundImage = null;
    canvas.clear().renderAll;
    $("#beacon_list").empty();
    $("#data_list").empty();
    $("#POI_list").empty();
  }

  function add_floor(){
    $("#floor_dialog").dialog({
      modal: true,
      buttons: {
         Cancel: function() {$(this).dialog("close");},
         Confirm: function() {
           if($("#floor_form").valid()){
           var floor_name = $("#floor_name").val();
           $("#floor_name").val("");
           $("<li><span class='handle'>==</span>" +floor_name+ '<i class="js-remove">Remove</i>'+ "</li>").appendTo("ul.floor_list");
           var floor_object = {
             name:floor_name,
             beacons:[],
             training_data:[],
             POI:[],
             floor_map:null,
             beacon_id:0,
             tdata_id:0,
             poi_id:0,
           };
           current_floor = floor_object;
           floor_array.push(floor_object);
           $("#image").prop('disabled', false);
           console.log($("#floor_list li"));
           $("#floor_list").find('li').removeClass("ui-selected");
           var str_index = "#floor_list li:eq(" + (floor_array.length-1) + ")";
           $(str_index).addClass("ui-selected");
           console.log($("#floor_list li"));

           $(this).dialog("close");
         }}
      },

    })

  }

  function has_background_image(){
    return canvas.backgroundImage != null;

//used to find the object on the canvas that is currently selected
  function findById(array, id){
    for(var i = 0; i < array.length; i++){
      if(array[i].id === id){
        //array used guaranteed to have only one instance of the id, therefore returning
        //the first instance is enough
        return i;
      }
    }
    return -1;
  }

  function pixel_to_grid_x(x){
    return Math.floor(x/(canvas.width/box_x));
  }
  function pixel_to_grid_y(y){
    return Math.floor(y/(canvas.height/box_y));
  }
  function grid_to_pixel_x(x){
    return Math.round((x+0.5)*(canvas.width/box_x).toFixed(2)-5);
  }
  function grid_to_pixel_y(y){
    return Math.round((y+0.5)*(canvas.height/box_y).toFixed(2)-5);
  }

  function send_data(){
    var url = document.URL;
    var params = url.extract();
    var image_array = [];
    for(var i = 0; i<floor_array.length; i++){
      image_array.push(getBase64Image(floor_array[i].floor_map));
    }

    $.post("/save_config",
      {data:{
          buildingNameInput: params.buildingNameInput,
          namespaceInput: params.namespaceInput,
          buildingHeight: params.buildingHeight,
          buildingWidth: params.buildingWidth,
          floors: JSON.stringify(floor_array),
          images: image_array
      }})

  }
  function getBase64Image(img) {
      // Create an empty canvas element
      var canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;

      // Copy the image contents to the canvas
      var ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      // Get the data-URL formatted image
      // Firefox supports PNG and JPEG. You could check img.src to
      // guess the original format, but be aware the using "image/jpg"
      // will re-encode the image.
      var dataURL = canvas.toDataURL("image/png");

      return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
  }
