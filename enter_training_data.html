    </form>
  </div>

    <form id = "training_data_form">
      Building Name:<br>
      <input type = "text">
      <br>
      Building Dimensions:<br>
      Width: <input type = "int"> metres <br>
      Breadth: <input type = "int"> metres <br>
      Resolution: <input type = "int"> <br>
      Number of floors <input type = "int"><br>
      <input type = "submit">
    </form>

  </div>
